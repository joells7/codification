<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Expenses</title>  
</head>

<body>
  <h1>My Economy</h1>
  
  <form> 
    <div class="classform">
      Transaction Type
      <input id="Income" type="radio">
      <label for="Income">Income</label>
      <input id="egress" type="radio">
      <label for="egress">Egress</label>
    </div>
    <div class="classform">
      <label for=transactionDescription>Description</label>
      <input id="transactionDescription" name="transactionDescription">
    </div>
    <div class="classform">
      <label for="transactionAmount">Amount </label>
      <input id="transactionAmount" name="transactionAmount" type="number">
    </div>
    <div class="classform">
      <label for="transactionCategory">Category</label>
       <input id="transactionCategory" name="transactionCategory">
    </div>
    <div class="classform">
      <button>Add</button>
    </div>
  </form>
  <div class="tabletformat">
      <table>
         <tr>
            <th>
              Type
            </th>
             <th>
              Description
            </th>
            <th>
              Amount
            </th>
            <th>
              Category
            </th>
          </tr>
           <tr>
             <td>Income</td>
             <td>Salary</td>
             <td>1500</td>
             <td>Work</td>
           </tr>
           <tr>
              <td>Egress</td>
              <td>Rent</td>
              <td>4000</td>
              <td>House</td>
           </tr>
    </table>
  </div>
  
  <style>
    td{
      text-align: center;
      padding: 9px;
      border: solid #17202A 1px;
      }
      th{
      text-align: center;
      padding: 9px;
      border: solid #17202A 1px;
      }
      .tabletformat table {
      margin: 10px auto;
      }
      h1 {
      text-align:center;
      }
    .classform{
      background-color:#B2BABB;
      padding-bottom: 20px;
    }
  </style>
        
</body>
  
</html>
